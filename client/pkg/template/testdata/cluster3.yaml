kind: Cluster
name: my-first-cluster
kubernetes:
  version: v1.18.2
talos:
  version: v1.3.1
systemExtensions:
  - siderolabs/my-custom-extension

# control plane
---
kind: Machine
name: 4b9797ae-55d7-4717-a19e-b322a2d83d39
---
kind: ControlPlane
machines:
  - 4b9797ae-55d7-4717-a19e-b322a2d83d39

# default workers
---
kind: Machine
name: 947f7a99-0f46-4a9e-ab02-205f4e1b7009
---
kind: Workers
machines:
  - 947f7a99-0f46-4a9e-ab02-205f4e1b7009
systemExtensions:
  - siderolabs/hello-world-service
# additional workers 1
---
kind: Machine
name: b1ed45d8-4e79-4a07-a29a-b1b075843d41
systemExtensions:
  - siderolabs/some-extension
---
kind: Machine
name: 7d75e61c-ebc8-4faa-a763-6e2b14714720
---
kind: Workers
name: additional-1
machines:
  - b1ed45d8-4e79-4a07-a29a-b1b075843d41
  - 7d75e61c-ebc8-4faa-a763-6e2b14714720
updateStrategy:
  rolling:
    maxParallelism: 3
deleteStrategy:
  type: Rolling
  rolling:
    maxParallelism: 5
patches: # ClusterMachine ConfigPatch
  - name: my-address
    inline:
      machine:
        network:
          interfaces:
            - interface: eth0
              addresses: [192.168.0.2/24]
              routes:
                - gateway: "192.168.0.1"

