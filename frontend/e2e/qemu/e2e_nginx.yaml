cluster:
  inlineManifests:
    - name: e2e-nginx-manifest
      contents: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: workload-proxy-example-nginx
          namespace: default
        spec:
          selector:
            matchLabels:
              app: workload-proxy-example-nginx
          template:
            metadata:
              labels:
                app: workload-proxy-example-nginx
            spec:
              containers:
                - name: workload-proxy-example-nginx
                  image: nginx:stable-alpine-slim
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: workload-proxy-example-nginx
          namespace: default
          annotations:
            omni-kube-service-exposer.sidero.dev/port: '50080'
            omni-kube-service-exposer.sidero.dev/label: E2E Nginx
            omni-kube-service-exposer.sidero.dev/prefix: nginx
            omni-kube-service-exposer.sidero.dev/icon: 
        spec:
          selector:
            app: workload-proxy-example-nginx
          ports:
            - name: http
              port: 80
              targetPort: 80
