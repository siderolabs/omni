    {{- include "omni.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: wireguard
  namespace: {{ .Release.Namespace }}
  annotations:
  {{- if .Values.service.annotations }}
  {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.service.siderolink.wireguard .Values.service.siderolink.wireguard.annotations }}
  {{- range $key, $value := .Values.service.siderolink.wireguard.annotations }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
  {{- end }}
  {{- end }}
  labels:
    {{- include "omni.labels" . | nindent 4 }}
    {{- if .Values.service.labels }}
    {{- toYaml .Values.service.labels | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.siderolink.wireguard.type | default "NodePort" }}
  externalTrafficPolicy: {{ .Values.service.siderolink.wireguard.externalTrafficPolicy | default "Cluster" }}
  {{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  ports:
    - name: wireguard
      nodePort: {{ .Values.service.siderolink.wireguard.port }}
      port: {{ .Values.service.siderolink.wireguard.port }}
      targetPort: wireguard
      protocol: UDP
  selector:
    {{- include "omni.selectorLabels" . | nindent 4 }}
