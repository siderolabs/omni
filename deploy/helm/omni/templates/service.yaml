---
apiVersion: v1
kind: Service
metadata:
  name: internal
  namespace: {{ .Release.Namespace }}
  annotations:
  {{- if .Values.service.annotations }}
  {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.service.internal .Values.service.internal.annotations }}
  {{- range $key, $value := .Values.service.internal.annotations }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
  {{- end }}
  {{- end }}
  labels:
    {{- include "omni.labels" . | nindent 4 }}
    {{- if .Values.service.labels }}
    {{- toYaml .Values.service.labels | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  ports:
    - name: omni
      port: 8080
      targetPort: omni
      protocol: TCP
    - name: k8s-proxy
      port: 8095
      targetPort: k8s-proxy
      protocol: TCP
    - name: siderolink
      port: 8090
      targetPort: siderolink
      protocol: TCP
  selector:
    {{- include "omni.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: internal-grpc
  namespace: {{ .Release.Namespace }}
  annotations:
  {{- if .Values.service.annotations }}
  {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.service.internalGrpc .Values.service.internalGrpc.annotations }}
  {{- range $key, $value := .Values.service.internalGrpc.annotations }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
  {{- end }}
  {{- end }}
  labels:
    {{- include "omni.labels" . | nindent 4 }}
    {{- if .Values.service.labels }}
    {{- toYaml .Values.service.labels | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  ports:
    - name: omni
      port: 8080
      targetPort: omni
      protocol: TCP
    - name: siderolink
      port: 8090
