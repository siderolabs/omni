{{- if .Values.gatewayApi.kubernetesProxy.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "omni.fullname" . }}-k8s-proxy
  namespace: {{ include "omni.namespace" . }}
  labels:
  {{- include "omni.labels" . | nindent 4 }}
  {{- with .Values.gatewayApi.kubernetesProxy.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.gatewayApi.kubernetesProxy.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- toYaml .Values.gatewayApi.kubernetesProxy.parentRefs | nindent 4 }}
  hostnames:
    {{- toYaml .Values.gatewayApi.kubernetesProxy.hostnames | nindent 4 }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "omni.fullname" $ }}-k8s-proxy
          port: {{ .Values.service.k8sProxy.port }}
{{- end }}