# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: ServiceAccount Logic
templates:
  - serviceaccount.yaml

tests:
  # ========================================
  # ServiceAccount Creation Tests
  # ========================================
  - it: Should not create ServiceAccount when disabled
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create ServiceAccount when enabled
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-omni

  - it: Should use custom ServiceAccount name
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
        name: custom-service-account
    asserts:
      - equal:
          path: metadata.name
          value: custom-service-account

  # ========================================
  # Token Automount Tests
  # ========================================
  - it: Should not automount service account token by default
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: Should automount service account token when enabled
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
        automount: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: Should disable automount when explicitly set to false
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
        automount: false
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false

  # ========================================
  # Annotations and Labels Tests
  # ========================================
  - it: Should add custom annotations
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
          custom-annotation: custom-value
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789012:role/my-role
      - equal:
          path: metadata.annotations["custom-annotation"]
          value: custom-value

  - it: Should include standard Helm labels
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: omni
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - isNotNull:
          path: metadata.labels["helm.sh/chart"]

  - it: Should be created in correct namespace
    template: serviceaccount.yaml
    release:
      namespace: custom-namespace
    set:
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: metadata.namespace
          value: custom-namespace