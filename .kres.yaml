---
kind: auto.CommandConfig
name: omnictl
spec:
  disableImage: true
---
kind: auto.CommandConfig
name: acompat
spec:
  disableImage: true
---
kind: auto.CommandConfig
name: make-cookies
spec:
  disableImage: true
---
kind: auto.Helm
spec:
  enabled: true
  chartDir: deploy/helm/v2/omni
  schemaDisabled: true
  template:
    valuesFiles:
      - hack/test/helm/template-values.yaml
---
kind: auto.IntegrationTests
spec:
  tests:
    - path: internal/integration
      name: integration-test
      enableDockerImage: true
      imageName: omni-integration-test
      outputs:
        linux-amd64:
          GOOS: linux
          GOARCH: amd64
        linux-arm64:
          GOOS: linux
          GOARCH: arm64
        darwin-amd64:
          GOOS: darwin
          GOARCH: amd64
        darwin-arm64:
          GOOS: darwin
          GOARCH: arm64
---
kind: common.GHWorkflow
spec:
  customRunnerGroup: large
---
kind: auto.CustomSteps
spec:
  steps:
    - name: docker-compose-up
      toplevel: true
    - name: docker-compose-down
      toplevel: true
    - name: mkcert-install
      toplevel: true
    - name: mkcert-generate
      toplevel: true
    - name: mkcert-uninstall
      toplevel: true
    - name: run-integration-test
      toplevel: true
    - name: run-integration-qemu
      toplevel: true
      dependants:
        - coverage
    - name: run-integration-talemu
      toplevel: true
      dependants:
        - coverage
    - name: run-e2e-qemu
      toplevel: true
    - name: run-e2e-helm
      toplevel: true
    - name: run-e2e-talemu
      toplevel: true
      dependants:
        - coverage
---
kind: custom.Step
name: docker-compose-up
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - >-
        ARTIFACTS="$(ARTIFACTS)"
        SHA="$(SHA)"
        TAG="$(TAG)"
        USERNAME="$(USERNAME)"
        REGISTRY="$(REGISTRY)"
        JS_TOOLCHAIN="$(JS_TOOLCHAIN)"
        PROTOBUF_TS_VERSION="$(PROTOBUF_TS_VERSION)"
        PROTOBUF_GRPC_GATEWAY_TS_VERSION="$(PROTOBUF_GRPC_GATEWAY_TS_VERSION)"
        NODE_BUILD_ARGS="$(NODE_BUILD_ARGS)"
        TOOLCHAIN="$(TOOLCHAIN)"
        CGO_ENABLED="$(CGO_ENABLED)"
        GO_BUILDFLAGS="$(GO_BUILDFLAGS)"
        GOLANGCILINT_VERSION="$(GOLANGCILINT_VERSION)"
        GOFUMPT_VERSION="$(GOFUMPT_VERSION)"
        GOIMPORTS_VERSION="$(GOIMPORTS_VERSION)"
        GOMOCK_VERSION="$(GOMOCK_VERSION)"
        PROTOBUF_GO_VERSION="$(PROTOBUF_GO_VERSION)"
        GRPC_GO_VERSION="$(GRPC_GO_VERSION)"
        GRPC_GATEWAY_VERSION="$(GRPC_GATEWAY_VERSION)"
        VTPROTOBUF_VERSION="$(VTPROTOBUF_VERSION)"
        DEEPCOPY_VERSION="$(DEEPCOPY_VERSION)"
        TESTPKGS="$(TESTPKGS)"
        COMPOSE_DOCKER_CLI_BUILD=1
        DOCKER_BUILDKIT=1
        GO_LDFLAGS="$(GO_LDFLAGS)"
        GOTOOLCHAIN="$(GOTOOLCHAIN)"
        GOEXPERIMENT="$(GOEXPERIMENT)"
        WITH_DEBUG="$(WITH_DEBUG)"
        docker compose --file ./hack/compose/docker-compose.yml --file ./hack/compose/docker-compose.override.yml up --build
---
kind: custom.Step
name: mkcert-generate
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - >-
        go run ./hack/generate-certs -config ./hack/generate-certs.yml generate
---
kind: custom.Step
name: mkcert-install
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - >-
        go run ./hack/generate-certs install
---
kind: custom.Step
name: mkcert-uninstall
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - >-
        go run ./hack/generate-certs uninstall
---
kind: custom.Step
name: docker-compose-down
spec:
  makefile:
    enabled: true
    phony: true
    variables:
      - name: REMOVE_VOLUMES
        defaultValue: false
    script:
      - >-
        ARTIFACTS="$(ARTIFACTS)"
        SHA="$(SHA)"
        TAG="$(TAG)"
        USERNAME="$(USERNAME)"
        REGISTRY="$(REGISTRY)"
        JS_TOOLCHAIN="$(JS_TOOLCHAIN)"
        PROTOBUF_TS_VERSION="$(PROTOBUF_TS_VERSION)"
        PROTOBUF_GRPC_GATEWAY_TS_VERSION="$(PROTOBUF_GRPC_GATEWAY_TS_VERSION)"
        NODE_BUILD_ARGS="$(NODE_BUILD_ARGS)"
        TOOLCHAIN="$(TOOLCHAIN)"
        CGO_ENABLED="$(CGO_ENABLED)"
        GO_BUILDFLAGS="$(GO_BUILDFLAGS)"
        GOLANGCILINT_VERSION="$(GOLANGCILINT_VERSION)"
        GOFUMPT_VERSION="$(GOFUMPT_VERSION)"
        GOIMPORTS_VERSION="$(GOIMPORTS_VERSION)"
        GOMOCK_VERSION="$(GOMOCK_VERSION)"
        PROTOBUF_GO_VERSION="$(PROTOBUF_GO_VERSION)"
        GRPC_GO_VERSION="$(GRPC_GO_VERSION)"
        GRPC_GATEWAY_VERSION="$(GRPC_GATEWAY_VERSION)"
        VTPROTOBUF_VERSION="$(VTPROTOBUF_VERSION)"
        DEEPCOPY_VERSION="$(DEEPCOPY_VERSION)"
        TESTPKGS="$(TESTPKGS)"
        COMPOSE_DOCKER_CLI_BUILD=1
        DOCKER_BUILDKIT=1
        GO_LDFLAGS="$(GO_LDFLAGS)"
        GOTOOLCHAIN="$(GOTOOLCHAIN)"
        GOEXPERIMENT="$(GOEXPERIMENT)"
        WITH_DEBUG="$(WITH_DEBUG)"
        docker compose --file ./hack/compose/docker-compose.yml --file ./hack/compose/docker-compose.override.yml down --rmi local --remove-orphans --volumes=$(REMOVE_VOLUMES)
---
kind: custom.Step
name: run-integration-test
spec:
  sudoInCI: true
  makefile:
    enabled: true
    depends:
      - integration-test-linux-amd64
      - omnictl-linux-amd64
      - omni-linux-amd64
    script:
      - >-
        @hack/test/integration.sh
---
kind: custom.Step
name: run-e2e-qemu
spec:
  sudoInCI: true
  makeTarget: run-integration-test
  ghaction:
    condition: on-pull-request
    enabled: true
    sops: true
    parallelJob:
      name: e2e-qemu
      runnerGroup: large
      needsOverride: [default, lint, unit-tests]
    artifacts:
      enabled: true
      skipDefaultArtifacts: true
      additional: # save the integration test artifacts: Talos logs, support bundles, etc.
        - name: e2e-qemu
          always: true
          continueOnError: true
          paths:
            - ${{ github.workspace }}/integration-test
    environment:
      TEST_CLASS: e2e-qemu
      WITH_DEBUG: true
      WITH_RACE: true
---
kind: custom.Step
name: run-e2e-helm
spec:
  sudoInCI: true
  makeTarget: run-integration-test
  ghaction:
    condition: on-pull-request
    enabled: true
    sops: true
    parallelJob:
      name: e2e-helm
      runnerGroup: large
      needsOverride: [default, lint, unit-tests]
    artifacts:
      enabled: true
      skipDefaultArtifacts: true
      additional:
        - name: e2e-helm
          always: true
          continueOnError: true
          paths:
            - ${{ github.workspace }}/integration-test
    environment:
      TEST_CLASS: e2e-helm
      TEMP_REGISTRY: registry.dev.siderolabs.io
      WITH_DEBUG: true
---
kind: custom.Step
name: run-e2e-talemu
spec:
  sudoInCI: true
  makeTarget: run-integration-test
  ghaction:
    condition: on-pull-request
    enabled: true
    sops: true
    parallelJob:
      name: e2e-talemu
      runnerGroup: large
      needsOverride: [default, lint, unit-tests]
    coverage:
      inputPaths:
        - coverage-emulator.txt
    artifacts:
      enabled: true
      skipDefaultArtifacts: true
      additional: # save the integration test artifacts: Talos logs, support bundles, etc.
        - name: e2e-talemu
          always: true
          continueOnError: true
          paths:
            - ${{ github.workspace }}/integration-test
    environment:
      TEST_CLASS: e2e-talemu
      WITH_DEBUG: true
      WITH_RACE: true
---
kind: custom.Step
name: run-integration-talemu
spec:
  sudoInCI: true
  makeTarget: run-integration-test
  ghaction:
    condition: on-pull-request
    enabled: true
    sops: true
    parallelJob:
      name: integration-talemu
      runnerGroup: large
      needsOverride: [default, lint, unit-tests]
    coverage:
      inputPaths:
        - coverage-emulator.txt
        - coverage-integration.txt
    artifacts:
      enabled: true
      skipDefaultArtifacts: true
      additional: # save the integration test artifacts: Talos logs, support bundles, etc.
        - name: integration-talemu
          always: true
          continueOnError: true
          paths:
            - ${{ github.workspace }}/integration-test
    environment:
      TEST_CLASS: integration-talemu
      TALEMU_TEST_ARGS: --test.run TestIntegration/Suites/(ImmediateClusterDestruction|EncryptedCluster|SingleNodeCluster|ScaleUpAndDown|ScaleUpAndDownMachineClassBasedMachineSets|TalosUpgrades|KubernetesUpgrades|MaintenanceUpgrade|ClusterTemplate|ScaleUpAndDownAutoProvisionMachineSets)$
      WITH_DEBUG: true
      WITH_RACE: true
---
kind: custom.Step
name: run-integration-qemu
spec:
  sudoInCI: true
  makeTarget: run-integration-test
  ghaction:
    condition: on-pull-request
    enabled: true
    sops: true
    parallelJob:
      name: integration-qemu
      runnerGroup: large
      needsOverride: [default, lint, unit-tests]
    coverage:
      inputPaths:
        - coverage-integration.txt
    artifacts:
      enabled: true
      extraPaths:
        - "!_out/etcd"
        - "!_out/secondary-storage/**"
      additional: # save the integration test artifacts: Talos logs, support bundles, etc.
        - name: integration-qemu
          always: true
          continueOnError: true
          paths:
            - ${{ github.workspace }}/integration-test
    environment:
      TEST_CLASS: integration-qemu
      INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|Auth|DefaultCluster|CLICommands)$"
      WITH_DEBUG: true
      WITH_RACE: true
    jobs:
      - name: e2e-short-secureboot
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e-short-secureboot
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|TalosImageGeneration|ImmediateClusterDestruction|DefaultCluster|EncryptedCluster|SingleNodeCluster|Auth)$"
          ENABLE_SECUREBOOT: true
      - name: e2e-short
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-short
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|TalosImageGeneration|ImmediateClusterDestruction|DefaultCluster|EncryptedCluster|SingleNodeCluster|Auth)$"
      - name: e2e-scaling
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-scaling
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|ScaleUpAndDown|ScaleUpAndDownMachineClassBasedMachineSets|RollingUpdateParallelism)$"
      - name: e2e-forced-removal
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-forced-removal
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|ForcedMachineRemoval|ReplaceControlPlanes|ConfigPatching|KubernetesNodeAudit)$"
      - name: e2e-upgrades
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-upgrades
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          TEST_CLASS: integration-qemu
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|TalosUpgrades|KubernetesUpgrades)$"
      - name: e2e-misc-upgrades
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-upgrades
          - integration/e2e-misc-upgrades
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          TEST_CLASS: integration-qemu
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|KernelArgsUpdate|MaintenanceUpgrade)$"
      - name: e2e-templates
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-templates
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          TEST_CLASS: integration-qemu
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|ClusterTemplate)$"
      - name: e2e-backups
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-backups
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          TEST_CLASS: integration-qemu
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|EtcdBackupAndRestore)$"
      - name: e2e-workload-proxy
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-workload-proxy
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          TEST_CLASS: integration-qemu
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|WorkloadProxy)$"
      - name: e2e-omni-upgrade
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-omni-upgrade
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          TEST_CLASS: integration-qemu
          INTEGRATION_PREPARE_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|OmniUpgradePrepare)$"
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(OmniUpgradeVerify)$"
          WITH_QEMU_TALOS_VERSION_OVERRIDE: true
      - name: e2e-cluster-import
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-cluster-import
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          TEST_CLASS: integration-qemu
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/ClusterImport"
          CREATE_QEMU_MACHINES: false
          CREATE_TALOS_CLUSTER: true
      - name: e2e-minor-talos-upgrade
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - "30 1 * * *"
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-upgrades
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          TEST_CLASS: integration-qemu
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|TalosUpgradesMinor)$"
          WITH_QEMU_TALOS_VERSION_OVERRIDE: true
      - name: e2e-rotate-ca
        needsOverride:
          [integration-talemu, integration-qemu, e2e-qemu, e2e-talemu, e2e-helm]
        crons:
          - '30 1 * * *'
        runnerGroup: large
        triggerLabels:
          - integration/e2e
          - integration/e2e-rotate-ca
        artifacts:
          skipArtifactDownload: true
        environmentOverride:
          INTEGRATION_RUN_E2E_TEST: "false"
          INTEGRATION_TEST_ARGS: "--test.run TestIntegration/Suites/(CleanState|RotateCA)$"
          RUN_TALEMU_TESTS: false
