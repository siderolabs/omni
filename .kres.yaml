---
kind: auto.CommandConfig
name: omnictl
spec:
  disableImage: true
---
kind: auto.CommandConfig
name: integration-test
spec:
  disableImage: true
---
kind: common.GHWorkflow
spec:
  customRunners:
    - self-hosted
    - omni
---
kind: auto.CustomSteps
spec:
  steps:
    - name: dev-server
      toplevel: true
    - name: docker-compose-up
      toplevel: true
    - name: docker-compose-down
      toplevel: true
    - name: mkcert-install
      toplevel: true
    - name: mkcert-generate
      toplevel: true
    - name: mkcert-uninstall
      toplevel: true
    - name: run-integration-test
      toplevel: true
---
kind: custom.Step
name: dev-server
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - hack/dev-server.sh
---
kind: custom.Step
name: docker-compose-up
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - >-
        ARTIFACTS="$(ARTIFACTS)"
        SHA="$(SHA)"
        TAG="$(TAG)"
        USERNAME="$(USERNAME)"
        REGISTRY="$(REGISTRY)"
        JS_TOOLCHAIN="$(JS_TOOLCHAIN)"
        PROTOBUF_TS_VERSION="$(PROTOBUF_TS_VERSION)"
        PROTOBUF_GRPC_GATEWAY_TS_VERSION="$(PROTOBUF_GRPC_GATEWAY_TS_VERSION)"
        NODE_BUILD_ARGS="$(NODE_BUILD_ARGS)"
        TOOLCHAIN="$(TOOLCHAIN)"
        CGO_ENABLED="$(CGO_ENABLED)"
        GO_BUILDFLAGS="$(GO_BUILDFLAGS)"
        GOLANGCILINT_VERSION="$(GOLANGCILINT_VERSION)"
        GOFUMPT_VERSION="$(GOFUMPT_VERSION)"
        GOIMPORTS_VERSION="$(GOIMPORTS_VERSION)"
        PROTOBUF_GO_VERSION="$(PROTOBUF_GO_VERSION)"
        GRPC_GO_VERSION="$(GRPC_GO_VERSION)"
        GRPC_GATEWAY_VERSION="$(GRPC_GATEWAY_VERSION)"
        VTPROTOBUF_VERSION="$(VTPROTOBUF_VERSION)"
        DEEPCOPY_VERSION="$(DEEPCOPY_VERSION)"
        TESTPKGS="$(TESTPKGS)"
        COMPOSE_DOCKER_CLI_BUILD=1
        DOCKER_BUILDKIT=1
        GO_LDFLAGS="$(GO_LDFLAGS)"
        docker compose --file ./hack/compose/docker-compose.yml --file ./hack/compose/docker-compose.override.yml up --build
---
kind: custom.Step
name: mkcert-generate
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - >-
        go run ./hack/generate-certs -config ./hack/generate-certs.yml generate
---
kind: custom.Step
name: mkcert-install
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - >-
        go run ./hack/generate-certs install
---
kind: custom.Step
name: mkcert-uninstall
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - >-
        go run ./hack/generate-certs uninstall
---
kind: custom.Step
name: docker-compose-down
spec:
  makefile:
    enabled: true
    phony: true
    variables:
      - name: REMOVE_VOLUMES
        defaultValue: false
    script:
      - >-
        ARTIFACTS="$(ARTIFACTS)"
        SHA="$(SHA)"
        TAG="$(TAG)"
        USERNAME="$(USERNAME)"
        REGISTRY="$(REGISTRY)"
        JS_TOOLCHAIN="$(JS_TOOLCHAIN)"
        PROTOBUF_TS_VERSION="$(PROTOBUF_TS_VERSION)"
        PROTOBUF_GRPC_GATEWAY_TS_VERSION="$(PROTOBUF_GRPC_GATEWAY_TS_VERSION)"
        NODE_BUILD_ARGS="$(NODE_BUILD_ARGS)"
        TOOLCHAIN="$(TOOLCHAIN)"
        CGO_ENABLED="$(CGO_ENABLED)"
        GO_BUILDFLAGS="$(GO_BUILDFLAGS)"
        GOLANGCILINT_VERSION="$(GOLANGCILINT_VERSION)"
        GOFUMPT_VERSION="$(GOFUMPT_VERSION)"
        GOIMPORTS_VERSION="$(GOIMPORTS_VERSION)"
        PROTOBUF_GO_VERSION="$(PROTOBUF_GO_VERSION)"
        GRPC_GO_VERSION="$(GRPC_GO_VERSION)"
        GRPC_GATEWAY_VERSION="$(GRPC_GATEWAY_VERSION)"
        VTPROTOBUF_VERSION="$(VTPROTOBUF_VERSION)"
        DEEPCOPY_VERSION="$(DEEPCOPY_VERSION)"
        TESTPKGS="$(TESTPKGS)"
        COMPOSE_DOCKER_CLI_BUILD=1
        DOCKER_BUILDKIT=1
        GO_LDFLAGS="$(GO_LDFLAGS)"
        docker compose --file ./hack/compose/docker-compose.yml --file ./hack/compose/docker-compose.override.yml down --rmi local --remove-orphans --volumes=$(REMOVE_VOLUMES)
---
kind: custom.Step
name: run-integration-test
spec:
  sudoInCI: true
  makefile:
    enabled: true
    depends:
      - integration-test-linux-amd64
      - omnictl-linux-amd64
      - omni-linux-amd64
    script:
      - >-
        @hack/test/integration.sh
  ghaction:
    enabled: true
    sops: true
    artifacts:
      enabled: true
      extraPaths:
        - "!_out/etcd"
        - "!_out/secondary-storage/**"
      additional:
        - name: talos-logs
          always: true
          continueOnError: true
          paths:
            - "~/.talos/clusters/**/*.log"
            - "!~/.talos/clusters/**/swtpm.log"
    environment:
      WITH_DEBUG: "true"
      INTEGRATION_RUN_E2E_TEST: "true"
      INTEGRATION_TEST_ARGS: "--test.run CleanState/|Auth/|DefaultCluster/"
    jobs:
      - name: e2e-short
        crons:
          - '30 1 * * *'
        runnerLabels:
          - omni
        triggerLabels:
          - integration/e2e
          - integration/e2e-short
        environmentOverride:
          INTEGRATION_RUN_E2E_TEST: "false"
          INTEGRATION_TEST_ARGS: "--test.run CleanState/|TalosImageGeneration/|ImmediateClusterDestruction/|DefaultCluster/|EncryptedCluster/|SinglenodeCluster/|Auth/"
      - name: e2e-scaling
        crons:
          - '30 1 * * *'
        runnerLabels:
          - omni
        triggerLabels:
          - integration/e2e
          - integration/e2e-scaling
        environmentOverride:
          INTEGRATION_RUN_E2E_TEST: "false"
          INTEGRATION_TEST_ARGS: "--test.run CleanState/|ScaleUpAndDown/|ScaleUpAndDownMachineClassBasedMachineSets/|RollingUpdateParallelism/|ForcedMachineRemoval/|ReplaceControlPlanes/|ConfigPatching/|KubernetesNodeAudit/"
      - name: e2e-upgrades
        crons:
          - '30 1 * * *'
        runnerLabels:
          - omni
        triggerLabels:
          - integration/e2e
          - integration/e2e-upgrades
        environmentOverride:
          INTEGRATION_RUN_E2E_TEST: "false"
          INTEGRATION_TEST_ARGS: "--test.run CleanState/|TalosUpgrades/|KubernetesUpgrades/|MaintenanceDowngrade/"
      - name: e2e-templates
        crons:
          - '30 1 * * *'
        runnerLabels:
          - omni
        triggerLabels:
          - integration/e2e
          - integration/e2e-templates
        environmentOverride:
          INTEGRATION_RUN_E2E_TEST: "false"
          INTEGRATION_TEST_ARGS: "--test.run CleanState/|ClusterTemplate/"
      - name: e2e-backups
        crons:
          - '30 1 * * *'
        runnerLabels:
          - omni
        triggerLabels:
          - integration/e2e
          - integration/e2e-backups
        environmentOverride:
          INTEGRATION_RUN_E2E_TEST: "false"
          INTEGRATION_TEST_ARGS: "--test.run CleanState/|EtcdBackupAndRestore"
---
