account:
  id:  some-id
  name:  some-name

services:
  api:
    endpoint:  localhost:8080
  siderolink:
    joinTokensMode: strict
  kubernetesProxy:
    endpoint: 0.0.0.0:8095

auth:
  keyPruner:
    interval:  10m

logs:
  audit:
    enabled: true

storage:
  sqlite:
    path: "_out/secondary-storage/sqlite.db"
  default:
    kind:  etcd
    etcd:
      privateKeySource: some-source
registries:
  talos:  factory.talos.dev
  kubernetes:  registry.k8s.io
  imageFactoryBaseURL:  https://factory.talos.dev
